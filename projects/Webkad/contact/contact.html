<head>

  <title>Contact</title>
  <link rel="stylesheet" href="contact.css" />
  <!-- Icons -->
  <script src="https://kit.fontawesome.com/f34d96711f.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <!-- !Logo -->
    <div class="logo">
      <a href="index.html">
        <img src="images/black_logo.png" alt="logo" />
      </a>
    </div>

    <!-- Horizontal Navigation bar -->
    <nav class="horNav" aria-label="primary-navigation">
      <ul>
        <li class="nav-t-li">
          <a class="link" href="/projects/Webkad/index.html" style="font-style: normal; font-weight: 200" target="_parent">
            <span class="nav-t-l-no" style="transform: translate3d(0px, 0%, 0px)"><i class="fa-solid fa-code"></i></span>
            <span class="nav-t-l-name" style="transform: translate3d(0px, 0%, 0px)">Services</span>
          </a>
        </li>
        <li class="nav-t-li">
          <a class="link" href="/projects/Webkad/portfolio/portfolio.html" style="font-style: normal; font-weight: 200" target="_parent">
            <span class="nav-t-l-no" style="transform: translate3d(0px, 0%, 0px)"><i class="fa-solid fa-diagram-project"></i></span>
            <span class="nav-t-l-name" style="transform: translate3d(0px, 0%, 0px)">Portfolio</span>
          </a>
        </li>
        <li class="nav-t-li">
          <a class="link" href="https://github.com/kad-cmd/" target="_blank" style="font-style: normal; font-weight: 200">
            <span class="nav-t-l-no" style="transform: translate3d(0px, 0%, 0px)"><i class="fa-brands fa-square-github"></i></span>
            <span class="nav-t-l-name" style="transform: translate3d(0px, 0%, 0px)">GitHub</span>
          </a>
        </li>
      </ul>
    </nav>

    <!--  !Vertical Navigation Bar -->

    <aside class="verNav">
      <nav>
        <ul>
          <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-square-threads"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
        </ul>
      </nav>
    </aside>

    <main>

      <!-- !#contact -->
      <form class="form">

        <div class="flex">
          <label>
            <input required="" placeholder="" type="text" class="input">
            <span>first name</span>
          </label>

          <label>
            <input required="" placeholder="" type="text" class="input">
            <span>last name</span>
          </label>
        </div>

        <label>
          <input required="" placeholder="" type="email" class="input">
          <span>email</span>
        </label>

        <label>
          <input required="" type="tel" placeholder="" class="input">
          <span>contact number</span>
        </label>
        <label>
          <textarea required="" rows="3" placeholder="" class="input01"></textarea>
          <span>message</span>
        </label>

        <button class="fancy" href="#">
          <span class="top-key"></span>
          <span class="text">submit</span>
          <span class="bottom-key-1"></span>
          <span class="bottom-key-2"></span>
        </button>
      </form>

    </main>

    <footer>
      <p style="margin-left: 850px; margin-top: 30%; color: black;">Copyright &copy; 2020 <NAME>Webkad</NAME>
      </p>
    </footer>
